<div class="manager-dashboard">
  <h1>لوحة تحكم المدير</h1>

  <button mat-raised-button color="primary" (click)="addUser()">إضافة مستخدم</button>

  <mat-card>
    <mat-card-title>إدارة المستخدمين</mat-card-title>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <!-- تعريف الأعمدة -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>رقم التعريف</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>اسم المستخدم</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>الدور</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>الإجراءات</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="primary" (click)="editUser(user.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'username', 'role', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'username', 'role', 'actions'];"></tr>
    </table>
  </mat-card>

  <!-- مماثلة لعرض الصفوف والمواد الدراسية والمعلمين والطلاب وأولياء الأمور -->
</div>
